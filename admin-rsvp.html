<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    .admin-actions {
      text-align: center;
      margin-bottom: 20px;
    }
    .admin-actions button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .admin-actions button:hover {
      background: #34495e;
    }
    .admin-table-wrap {
      overflow-x: auto;
      margin-top: 10px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #2c3e50;
      color: #fff;
      font-weight: bold;
    }
    tr:hover {
      background: #f1f1f1;
    }
    /* Form tambah tamu */
    .form-add {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .form-add h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-add label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }
    .form-add input, .form-add select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-add button {
      width: 100%;
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-add button:hover {
      background: #2ecc71;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üìä RSVP Admin Dashboard</h2>
  <p>Lihat, tambah, dan kelola tamu undangan</p>

  <!-- Tombol export -->
  <div class="admin-actions">
    <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    <button onclick="exportExcel()">‚¨áÔ∏è Export Excel</button>
    <button onclick="loadGuests()">üîÑ Refresh Data</button>
  </div>

  <!-- Tabel daftar tamu -->
  <div class="admin-table-wrap">
    <table id="admin-table">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kehadiran</th>
          <th>Jumlah</th>
          <th>Waktu Update</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Form tambah tamu -->
  <div class="form-add">
    <h3>‚ûï Tambah / Update Tamu</h3>
    <label for="nama">Nama Tamu</label>
    <input type="text" id="nama" placeholder="Masukkan nama tamu" required>
    
    <label for="kehadiran">Kehadiran</label>
    <select id="kehadiran">
      <option value="Hadir">Hadir</option>
      <option value="Tidak Hadir">Tidak Hadir</option>
      <option value="Belum Konfirmasi">Belum Konfirmasi</option>
    </select>
    
    <label for="jumlah">Jumlah Tamu</label>
    <input type="number" id="jumlah" placeholder="Isi angka (opsional)">
    
    <button onclick="submitGuest()">Simpan Data</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwsTVVk1RTQLv82_KZLhg24JIXrMk7g4hIoIxMDlIak-lgg44-5yHuRXGEXKPaDHVyo/exec"; // üîó ganti dengan URL Web App Apps Script kamu
    let guestData = [];

    // Load data dari Google Sheet
    async function loadGuests() {
      const tableBody = document.querySelector("#admin-table tbody");
      tableBody.innerHTML = "<tr><td colspan='4'>‚è≥ Memuat data...</td></tr>";

      try {
        const res = await fetch(apiURL + "?list=all");
        const json = await res.json();
        guestData = json.data || [];

        if (guestData.length > 0) {
          tableBody.innerHTML = "";
          guestData.forEach(g => {
            tableBody.innerHTML += `
              <tr>
                <td>${g.nama}</td>
                <td>${g.kehadiran || "-"}</td>
                <td>${g.jumlah || "-"}</td>
                <td>${g.waktu || "-"}</td>
              </tr>
            `;
          });
        } else {
          tableBody.innerHTML = "<tr><td colspan='4'>‚ùå Tidak ada data tamu</td></tr>";
        }
      } catch (err) {
        tableBody.innerHTML = "<tr><td colspan='4'>‚ö†Ô∏è Gagal memuat data</td></tr>";
      }
    }

    // Simpan / tambah tamu
    async function submitGuest() {
      const nama = document.getElementById("nama").value.trim();
      const kehadiran = document.getElementById("kehadiran").value;
      const jumlah = document.getElementById("jumlah").value.trim();
      const msgBox = document.getElementById("msg");

      if (!nama) {
        msgBox.innerHTML = "‚ö†Ô∏è Nama wajib diisi.";
        msgBox.style.color = "red";
        return;
      }

      msgBox.innerHTML = "‚è≥ Mengirim data...";
      msgBox.style.color = "black";

      try {
        const res = await fetch(apiURL, {
          method: "POST",
          body: new URLSearchParams({ name: nama, kehadiran, jumlah })
        });
        const data = await res.json();

        if (data.ok) {
          msgBox.innerHTML = `‚úÖ Data ${data.status === "added" ? "ditambahkan" : "diupdate"} untuk ${data.nama}`;
          msgBox.style.color = "green";
          loadGuests();
        } else {
          msgBox.innerHTML = "‚ö†Ô∏è Gagal: " + (data.error || "unknown");
          msgBox.style.color = "red";
        }
      } catch (err) {
        msgBox.innerHTML = "‚ö†Ô∏è Error: " + err;
        msgBox.style.color = "red";
      }
    }

    // Export CSV
    function exportCSV() {
      if (!guestData.length) return alert("Data kosong!");
      let csv = "Nama,Kehadiran,Jumlah,Waktu Update\n";
      guestData.forEach(g => {
        csv += `"${g.nama}","${g.kehadiran}","${g.jumlah}","${g.waktu}"\n`;
      });
      downloadFile(csv, "RSVP_Tamu.csv", "text/csv");
    }

    // Export Excel
    function exportExcel() {
      if (!guestData.length) return alert("Data kosong!");
      let table = `
        <table border="1">
          <tr><th>Nama</th><th>Kehadiran</th><th>Jumlah</th><th>Waktu Update</th></tr>
          ${guestData.map(g => `
            <tr>
              <td>${g.nama}</td>
              <td>${g.kehadiran || "-"}</td>
              <td>${g.jumlah || "-"}</td>
              <td>${g.waktu || "-"}</td>
            </tr>`).join("")}
        </table>
      `;
      const blob = new Blob([table], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "RSVP_Tamu.xls";
      a.click();
    }

    function downloadFile(content, fileName, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      a.click();
    }

    document.addEventListener("DOMContentLoaded", loadGuests);
  </script>
</body>
</html>
